<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Куда я попал?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #start-screen, #main-content {
            display: none;
        }
        #start-screen {
            display: block;
        }
        h1 {
            font-size: 30px;
            cursor: pointer;
        }
        .button {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background-color: black;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .button:active {
            background-color: white;
            color: black;
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Первый экран с текстом -->
    <div id="start-screen">
        <h1 onclick="startExperience()">Куда я попал?</h1>
    </div>

    <!-- Основной экран с картинкой и кнопкой -->
    <div id="main-content">
        <h1>В ад попал ты...</h1>
        <img src="myimage.jpg" alt="Изображение">
        <br>
        <button class="button" onclick="redirectToTG()">TGK (TAP)</button>
        <audio id="sound" src="droch.mp3" loop></audio>
    </div>

    <script>
        function startExperience() {
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            document.getElementById("sound").play();
        }

        function redirectToTG() {
            window.location.href = "https://t.me/soundtagedone";
        }
    </script>

</body>
</html>
